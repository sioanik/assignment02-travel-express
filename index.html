<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head>

<body>
    <header class="header-sec">
        <nav class="nav">
            <div class="nav-left">
                <div class="nav-left-icon">
                    <img src="./Images/travelicon.png" alt="">
                </div>
                <div class="nav-left-name">
                    <p>Travel<span class="express">Express</span></p>
                </div>
            </div>
            <div class="nav-right">
                <ul>
                    <li id="home"><a href="">Home</a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
        <section class="banner-sec">
            <h2 class="banner-title">Explore Your Travel</h2>
            <p class="banner-text">Expand Your Horizons, Explore Your Travel. Journey Into the Unknown, Discover,
                Wander, Thrive. Let Adventures Unfold, Uncover Hidden Treasures.</p>
            <div class="banner-input">
                <form class="form" action="">
                    
                    <div id="input-01">
                        <input type="text" name="" id="" placeholder="Where To">
                    </div>
                    
                    <div id="input-02">
                        <select class="when-input" name="" id="">
                            <option value="" disabled selected>When</option>
                            <option value="">Spring</option>
                            <option value="">Summer</option>
                            <option value="">Autumn</option>
                            <option value="">Winter</option>
                        </select>
                    </div>

                    <div id="input-03">
                        <select name="" id="">
                            <option value="" disabled selected>Select Type</option>
                            <option value="">Economy</option>
                            <option value="">Luxury</option>
                        </select>
                    </div>
                    <div id="input-04">
                        <button id="banner-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i>&nbsp;Find Now</button>
                    </div>
                </form>
            </div>
        </section>
        
    </header>
    <main>

    </main>
    <footer>

    </footer>
